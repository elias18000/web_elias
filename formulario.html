    <link rel="stylesheet" href="./styles/styles_formulario.css">
</head>

<body>
    <nav>
        <button onclick="location.href='index.html'">Inicio</button>
        <button onclick="location.href='pokedex.html'">Pokédex</button>
        <button onclick="location.href='formulario.html'">Formulario de Entrenador</button>
        <button onclick="location.href='dibujos.html'">Dibujos Animados</button>
        <button onclick="location.href='contacto.html'">Contacto</button>
        <button onclick="location.href='carrusel.html'">carrusel</button>

    </nav>
    <main>
        <h1>Formulario de Entrenador</h1>
        <p>Se un entrenador de nuestro grupo de entrenadores, es totalmente gratuito y se te va a incluir en una lista de todo el mundo.</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="pokemon">Pokémon Favorito:</label>
            <input type="text" id="pokemon" name="pokemon" required>

            <label for="pokemon">Tipos de Pokemon favorito:</label>
            <select id="pokemon" name="tipos-pokemon" required>
                <option value="">Seleccione un tipo</option>
                <option value="Acero">Acero</option>
                <option value="Agua">Agua</option>
                <option value="Bicho">Bicho</option>
                <option value="Dragón">Dragón</option>
                <option value="Eléctrico">Eléctrico</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fuego">Fuego</option>
                <option value="Hada">Hada</option>
                <option value="Hielo">Hielo</option>
                <option value="Lucha">Lucha</option>
                <option value="Normal">Normal</option>
                <option value="Planta">Planta</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Roca">Roca</option>
                <option value="Siniestro">Siniestro</option>
                <option value="Tierra">Tierra</option>
                <option value="Veneno">Veneno</option>
                <option value="Volador">Volador</option>
            </select>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="+34123456789"> 
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
